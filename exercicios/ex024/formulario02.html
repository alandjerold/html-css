<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário02</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Área de Login</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="inome">Nome:</label>
        <input type="text" nome="nome" id="inome" placeholder="primeiro nome" required minlength="4"
        maxlength="10" autocomplete="username">
    </p>

    <p>
        <label for="isen">Senha:</label>
        <input type="password" nome="sen" id="isen"p placeholder="insira uma senha" required minlength="5"
        autocomplete="current-password">
    </p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </form>
</body>
</html>
