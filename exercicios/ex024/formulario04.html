<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário04</title>
</head>
<body>
    <h1>Email e celular</h1>
<fieldset>
    <legend>Dados Pessoais</legend>
        <p>
            <label for="iemail">Seu E-mail:</label>
            <input type="email" name="email" id="iemail" required placeholder="insira seu e-mail">
        </p>
        <p>
            <label for="itel">Número de Celular:</label>
            <input type="tel" name="tel" id="itel" required placeholder="(xx) xxxx-xxxx">
        </p>
</fieldset>
    
</body>
</html>
