<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form10</title>
</head>
<body>
    <p>
        <label for="iano">Ano que Nasceu:</label>
        <input type="number" name="ano" id="iano" min="1900" max="2023" oninput= "calcIdade()">
    </p>
    <p>
        <label for="iidade">Idade:</label>
       <output id="iidade">0</output> //*para mostrar o 0 na pagina que sera onde ira a aparecer o resultado */
    
    </p>

    <script>  
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
    
</body>
</html>
