<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
<style>
    article a{
        color: black;
        text-decoration: none;
    }
article a:hover{
    color: blueviolet;
    text-decoration: underline;
}

aside a{
    color: green;
    text-decoration: none;
}

aside a:hover{
    color: red;
    text-decoration: underline;
}
</style>

</head>
<body>

<main>
<article>
    <h1>Entrem neste link</h1>
    <p><a href="http://facebook.com.br">facebook</a></p>
</article>
<aside>
    <p><a href="http://Google.com">Google</a></p>
    <p><a href="http://Yotube.com">youtube</a></p>
</aside>
    
</main>
</body>
</html>
