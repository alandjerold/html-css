<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
td{
    border: 1px solid black;
}
table{
    width: 600px;
    height: 500px;
    border-collapse: collapse;
}
    </style>
</head>
<body>


    <table>

        <tbody>
            <tr>
                <td>A1</td>
                <td colspan="2">A2</td>
                
            </tr>
            <tr>
                <td>B1</td>
                <td>B2</td>
                <td>B3</td>
            </tr>
            <tr>
                <td>C1</td>
                <td>C2</td>
                <td>C3</td>
            </tr>
            <tr>
                <td>D1</td>
                <td>D2</td>
                <td>D3</td>
            </tr>
            <tr>
                <td>E1</td>
                <td>E2</td>
                <td>E3</td>
            </tr>
            <tr>
                <td rowspan="2">F1</td>
                <td>F2</td>
                <td>F3</td>
            </tr>
            <tr>
                
                <td>G2</td>
                <td>G3</td>
            </tr>
            <tr>
                <td>H1</td>
                <td>H2</td>
                <td>H3</td>
            </tr>
            <tr>
                <td>J1</td>
                <td>J2</td>
                <td>J3</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
