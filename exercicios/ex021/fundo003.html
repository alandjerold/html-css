<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fundo 03</title>
    <style>
        div.bloco{
            background-image: url("Fundo/wallpaper002.jpg");
            height: 200px;
            border-radius: 20px;
            border: 2px solid black;
            margin: 10px;

        }

        #D1 {
            background-position: left top;
        }
        #D2{
            background-position: left center;
        }
        #D3{
            background-position: right bottom;
        }
        #D4{
            background-position: center center;
        }

    </style>
</head>
<body>
    <div class="bloco" id="D1">1</div>
    <div class="bloco"id="D2">2</div>
    <div class="bloco"id="D3">3</div>
    <div class="bloco" id="D4">4</div>
    
</body>
</html>
